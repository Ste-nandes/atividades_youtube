<!DOCTYPE html>
<html lang="en">   
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>operadores de repetição</title>
    </head>
    <body>
      <script type="text/javascript">
      var y = 1;
      var x = 2;

      //soma
      console.log(y = y + x);
      console.log(y += x);
   
      //subtração
      console.log(y -= x);

      //multiplicação
      console.log(y *= x);

      //divisão
      console.log(y /= x);

      //loops
      var s = 1;
    
      console.log(s++);
      console.log(s--);

      while(s <= 100){
        console.log(s);
        s *= 2;
      }
      console.log(s);
      var j = 5;
      while(s > 0){
        console.log(s);
        x -= j;
      }
      

   
   </script>
      </body>
      </html>
