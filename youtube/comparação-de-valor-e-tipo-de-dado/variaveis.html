<!DOCTYPE html>
<html lang="en">   
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>comparação de valor e tipo de dado</title>
    </head>
    <body>
      <script type="text/javascript">
         var numero = 5;

         if(numero === 5){
            console.log("este é um número 5");
         }

         if(numero !== 5){
            console.log("este não é um número 5")
         }
    </script>
      </body>
      </htm
